<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乱数発生の練習</title>
</head>

<body>
  <h1>乱数発生の練習</h1>

  <script>
    // ここに処理を追加

    const randomNum1 = Math.floor(Math.random() * 10);
    alert(randomNum1);

    const randomNum2 = Math.floor(Math.random() * 9);
    alert(randomNum2 + 1);

    const randomNum3 = Math.floor(Math.random() * 6);
    alert(randomNum3 + 5);

    const randomNum4 = Math.floor(Math.random() * 50);
    alert(randomNum4 + 50);
  </script>
</body>

</html>
