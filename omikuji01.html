<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ練習</title>
</head>

<body>
  <script>
    // ここに処理を追加
    const omikuji1 = Math.floor(Math.random() * 5);
    if (omikuji1 == 4) {
      alert("大吉");
    } else if (omikuji1 == 3) {
      alert("中吉");
    } else if (omikuji1 == 2) {
      alert("小吉");
    } else if (omikuji1 == 1) {
      alert("凶");
    } else {
      alert("大凶");
    }
  </script>
</body>

</html>
